{% extends "base.html" %}
{% block body_block %}
  <div class="jumbotron">

    <h1>Welcome to the List of Schools Page!</h1>
      <ol>
        {% for school in school_list %}
          <h2><li><a href="{{school.id}}/">{{school.name}} </a></li></h2>
          <p><a class='btn btn-warning' href="{% url 'basic:delete' pk=school.id %}">Delete</a></p>

        {% endfor %}
      </ol>

  </div>


{% endblock %}
